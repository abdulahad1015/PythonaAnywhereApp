{% extends 'base.html' %}

{% block title %}Add Movies{% endblock %}

{% block content %}
  <h1 class="heading">Add a Movie</h1>
<ul>
    {% for i in movies %}
        <li>
            <a href="{{ url_for("add",id=i['id']) }}" class="list">{{ i['title'] }} <span class="release_date">{{ i['release_date'] }}</span></a>
        </li>
        <br>
    {% endfor %}
</ul>

{% endblock %}
